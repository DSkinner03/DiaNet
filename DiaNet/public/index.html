<!DOCTYPE html>
<html>
  <head>
  <title> Login to DiaNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://dia-net.web.app/Assets/Scripts/auth.js"></script>
<link rel="stylesheet" href="https://dia-net.web.app/Assets/Style/Main.css">
  </head>
  <body>
    <br>
    <br>
  <h1 id="LoginTitle">Log into DiaNet</h1>
  <br>
  <h1 id="message"></h1>
  <br>
  <br>
  <h3>Email Address (required)</h3>
  <input type="email" id="fb_email" placeholder="example@example.com"></input>
  <h3>Password (required)</h3>
  <input type="password" id="fb_password" placeholder="password"></input>
  <br>
  <button onclick="Login()">Login</button>
  <br>
  <a href="/create.html">Create an account</a>
  </body>
</html>
